        <h3 class="row">CONF&Iacute;O EN DIOS <br> <span style="font-size: 14px">(Sal 56)</span> </h3>
        <p class="row">
            Conf&iacute;o_en Dios<br>
            y / alabo su palabra.<br>
            Conf&iacute;o_en &Eacute;l<br>
            y ya no temo.
        </p>
        <p class="row">
            Me_ha salvado de la muerte,<br>
            y_en su luz caminar&eacute;.<br>
            Cumplir&eacute;_al Se&ntilde;or mis votos<br>
            porque yo conf&iacute;o_en &Eacute;l.
        </p>
